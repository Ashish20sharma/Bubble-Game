<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bubble-game</title>
</head>

<body>
    <div class="main">
        <div class="box">
            <div class="box-top">
                <div class="elem">
                    <h2>Hit</h2>
                    <div class="no-box" id="hit">5</div>
                </div>
                <div class="elem">
                    <h2>Time</h2>
                    <div class="no-box" id="time">60</div>
                </div>
                <div class="elem">
                    <h2>Score</h2>
                    <div class="no-box" id="score">0</div>
                </div>
            </div>
            <div class="box-btm"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
